<!DOCTYPE html>
<html>
<head>
  
  <title>forms.</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- <link rel="stylesheet" href="public/css/reset.css" /> -->
  <link rel="stylesheet" href="src/css/styles.css" />

  <link rel="apple-touch-icon-precomposed" href="public/images/favicon_152.png">
  <link rel="icon" href="public/images/favicon.png" sizes="32x32">

  <link rel="stylesheet" href="public/css/font-awesome.min.css">


</head>
<body>

  <div class="page">

    <div class="sidebar">
      <h1>forms.</h1>
      <p>A forms library.</p>
    </div>

    <div class="content">

      <h3>Classic checkbox</h3>

      <form class="form">
        <div class="checkbox checkbox--classic">
          <input id="classic-1" type="checkbox" value="1">
          <label for="classic-1">Option 1</label>
        </div>

        <div class="checkbox checkbox--classic">
          <input id="classic-2" type="checkbox" value="1">
          <label for="classic-2">Option 2</label>
        </div>
      </form>

      <hr />

      <h3>Boxed checkbox</h3>

      <form class="form">
        <div class="checkbox checkbox--box">
          <input id="box-1" type="checkbox" value="1">
          <label for="box-1">Option 1</label>
        </div>

        <div class="checkbox checkbox--box">
          <input id="box-2" type="checkbox" value="1">
          <label for="box-2">Option 2</label>
        </div>

        <div class="checkbox checkbox--box">
          <input id="box-3" type="checkbox" value="1">
          <label for="box-3">Option 3</label>
        </div>
      </form>

      <hr />

      <h3>Circle checkbox</h3>

      <form class="form">
        <div class="checkbox checkbox--circle">
          <input id="circle-1" type="checkbox" value="1">
          <label for="circle-1">1</label>
        </div>

        <div class="checkbox checkbox--circle">
          <input id="circle-2" type="checkbox" value="1">
          <label for="circle-2">3</label>
        </div>

        <div class="checkbox checkbox--circle">
          <input id="circle-3" type="checkbox" value="1">
          <label for="circle-3">5</label>
        </div>

        <div class="checkbox checkbox--circle">
          <input id="circle-4" type="checkbox" value="1">
          <label for="circle-4">7</label>
        </div>

        <div class="checkbox checkbox--circle">
          <input id="circle-5" type="checkbox" value="1">
          <label for="circle-5">11</label>
        </div>
      </form>


      <hr />


      <h3>Bubbles</h3>

      <form class="bubble-grid bubble-grid--auto">
        <div class="bubble">
          <input id="bubble-1" type="checkbox" value="1">
          <label for="bubble-1">1</label>
        </div>

        <div class="bubble">
          <input id="bubble-2" type="checkbox" value="1">
          <label for="bubble-2">Testing with a long label. Does it make two lines?</label>
        </div>

        <div class="bubble">
          <input id="bubble-3" type="checkbox" value="1">
          <label for="bubble-3">Testing with a long label. Does it make two lines?</label>
        </div>

        <div class="bubble">
          <input id="bubble-4" type="checkbox" value="1">
          <label for="bubble-4">4</label>
        </div>

        <div class="bubble">
          <input id="bubble-5" type="checkbox" value="1">
          <label for="bubble-5">5</label>
        </div>

        <div class="bubble">
          <input id="bubble-6" type="checkbox" value="1">
          <label for="bubble-6">6</label>
        </div>

        <div class="bubble">
          <input id="bubble-7" type="checkbox" value="1">
          <label for="bubble-7">7</label>
        </div>


      </form>


    </div>
  </div>


</body>
</html>
